<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adumo Payment Interface</title>
    <script src="./index.js"></script>
  </head>
  <body onload="setToken()">
    <!-- Virtual Form Post -->
    <form
      name="Post"
      action="https://staging-apiv3.adumoonline.com/product/payment/v1/initialisevirtual"
      method="post"
    >
      <input
        type="hidden"
        name="MerchantID"
        value="9BA5008C-08EE-4286-A349-54AF91A621B0"
      />
      <input
        type="hidden"
        name="ApplicationID"
        value="904A34AF-0CE9-42B1-9C98-B69E6329D154"
      />
      <input type="hidden" id="mref_place" name="MerchantReference" value="SOME_UNIQUE_REF" />
      <input type="hidden" id="amount_place" name="Amount" value="29.00" />
      <!-- Token must be generated by the merchant for each transaction, the below token is only valid for this transaction -->
      <input type="hidden" name="Token" id="token_place" value="SOME_TOKEN" />
      <input type="hidden" name="txtCurrencyCode" value="ZAR" />
      <input
        type="hidden"
        name="RedirectSuccessfulURL" id="success_url_place"
        value="SOME_SUCCESS_URL"
      />
      <input
        type="hidden"
        name="RedirectFailedURL" id="fail_url_place"
        value="SOME_FAIL_URL"
      />
      <input type="hidden" name="puid" value="b7f7f589-8f6e-49f2-80bd-5f21766eb357" />
      <!-- Additional variables for that can be populated by the merchant -->
      <input type="hidden" name="Variable1" value="Deivery" />
      <input type="hidden" name="Variable2" value="INV15642" />

      <!-- First items details for clients -->
      <input type="hidden" name="Qty1" value="1" />
      <input type="hidden" name="ItemRef1" value="Item Ref 1" />
      <input type="hidden" name="ItemDescr1" value="ItemDescription 1" />
      <input type="hidden" name="ItemAmount1" value="5" />

      <!-- Second items details for clients -->
      <input type="hidden" name="Qty2" value="2" />
      <input type="hidden" name="ItemDescr2" value="ItemDescription 2" />
      <input type="hidden" name="ItemAmount2" value="5" />

      <!-- Additional details for the purchased items -->
      <input type="hidden" name="ShippingCost" value="0.00" />
      <input type="hidden" name="Discount" value="0.00" />

      <!-- Fields for Clients Shipping Details -->
      <input type="hidden" name="Recipient" value="Joe Soap" />
      <input type="hidden" name="ShippingAddress1" value="15 Yorke Street" />
      <input type="hidden" name="ShippingAddress2" value="Gardens" />
      <input type="hidden" name="ShippingAddress3" value="London" />
      <input type="hidden" name="ShippingAddress4" value="8000" />
      <input type="hidden" name="ShippingAddress5" value="United Kingdom" />
      <input type="submit" value="Send Details" id="virtualPost" />
    </form>
  </body>
</html>
